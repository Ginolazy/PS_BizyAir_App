<head>
    <meta charset="UTF-8">
    <title>CC-BizyAirApp - Webview UI</title>

    <script>
        (function () {
            const pendingRequests = new Map();
            let requestIdCounter = 0;

            const onMessage = (event) => {
                const rpcRes = event.data || (event.detail && event.detail.data);
                if (!rpcRes || !rpcRes.id) return;
                const { id, result, error } = rpcRes;
                if (pendingRequests.has(id)) {
                    const { resolve, reject } = pendingRequests.get(id);
                    pendingRequests.delete(id);
                    if (error) reject(new Error(error)); else resolve(result);
                }
            };

            window.addEventListener('message', onMessage);

            async function callHost(method, ...params) {
                return new Promise((resolve, reject) => {
                    const id = `rpc_${Date.now()}_${++requestIdCounter}`;
                    const timeout = setTimeout(() => {
                        if (pendingRequests.has(id)) {
                            pendingRequests.delete(id);
                            resolve(null);
                        }
                    }, 4000);

                    pendingRequests.set(id, {
                        resolve: (r) => { clearTimeout(timeout); resolve(r); },
                        reject: (e) => { clearTimeout(timeout); reject(e); }
                    });

                    // RPC: Bridge via string payload for compatibility
                    const payload = JSON.stringify({ id, method, params });
                    const stringPayload = `BIZYAIR_STR:${payload}`;

                    try {
                        if (window.chrome && window.chrome.webview) {
                            window.chrome.webview.postMessage(stringPayload);
                        }
                        if (window.uxpHost) {
                            window.uxpHost.postMessage(stringPayload);
                        }
                    } catch (e) {
                        console.error("Bridge dispatch failed:", e);
                    }
                });
            }

            window.photoshopAPI = {
                getItem: (key) => callHost('storage:get', key),
                setItem: (key, value) => callHost('storage:set', key, value),
                getActiveDocumentImage: (opt) => callHost('photoshop:call', 'getActiveDocumentImage', opt),
                placeImageToLayer: (buffer) => callHost('photoshop:call', 'placeImageToLayer', buffer),
                createDocFromBuffer: (buffer) => callHost('photoshop:call', 'createDocFromBuffer', buffer),
                createLayerFromBuffer: (buffer) => callHost('photoshop:call', 'createLayerFromBuffer', buffer),
                getDocumentInfo: () => callHost('photoshop:call', 'getDocumentInfo'),
                showAlert: (msg) => callHost('photoshop:call', 'showAlert', msg)
            };
        })();
    </script>
</head>

    <div class="app-container">
        <header class="header">
            <div class="brand">
                <img src="../icons/icon.png" class="logo-icon" alt="BizyAir">
                <span class="logo" id="logoText">BizyAir</span>
            </div>
            <div class="nav-links">
                <button class="icon-btn" id="navAccountBtn" title="Settings">
                    <svg class="icon-tw-18">
                        <use xlink:href="#icon-settings" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- 1. Account Management Section -->
        <section class="account-section" id="accountSection" style="display: none;">
            <div class="section-header">
                <h2>Account Settings</h2>
                <button class="icon-btn" id="accountBackBtn">
                    <svg class="icon-tw-14">
                        <use xlink:href="#icon-x" />
                    </svg>
                </button>
            </div>

            <div class="card">
                <div class="inline-form">
                    <input type="password" id="apiKeyInput" class="input-control" placeholder="Enter API Key...">
                    <button class="action-btn primary" id="connectBtn">Add</button>
                </div>
            </div>

            <div id="manageAccountsList"></div>

            <div class="card-header-row mt-10">
                <h3 class="m-0">App Management</h3>
                <button class="icon-btn" id="syncAppsBtn" title="Sync my apps from server">
                    <svg class="icon-tw-14">
                        <use xlink:href="#icon-sync" />
                    </svg>
                </button>
            </div>
            <div id="savedAppsList"></div>
        </section>

        <!-- 2. Home App List View -->
        <section class="app-list-section" id="appListSection" style="display: none;">
            <div class="card">
                <div class="card-header-row">
                    <h3>App List</h3>
                </div>
                <div id="appListContent"></div>
            </div>
        </section>

        <!-- 3. Execution View -->
        <section class="execution-section" id="executionSection" style="display: none;">
            <div class="section-header">
                <div class="header-flex-container">
                    <h5 id="currentAppName" class="m-0">App Name</h5>
                    <div class="header-actions">
                        <button class="icon-btn" id="deleteCurrentResultBtn" style="display: none;"
                            title="Delete Current Result">
                            <svg class="icon-tw-14">
                                <use xlink:href="#icon-trash" />
                            </svg>
                        </button>
                        <button class="icon-btn" id="deleteAllResultsBtn" style="display: none;"
                            title="Clear All History">
                            <svg class="icon-tw-14">
                                <use xlink:href="#icon-broom" />
                            </svg>
                        </button>
                        <button class="icon-btn history-btn-styled" id="showHistoryBtn" title="Load history">
                            <svg class="icon-tw-15">
                                <use xlink:href="#icon-history" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button class="icon-btn" id="backToAppsBtn" title="Back to App List">
                    <svg class="icon-tw-15">
                        <use xlink:href="#icon-grid" />
                    </svg>
                </button>
            </div>

            <div class="execution-content-scroll">
                <!-- Result Preview with Carousel -->
                <div id="resultStickySection" class="result-preview-area card d-none" style="display: none;">
                    <div class="result-image-container">
                        <button class="icon-btn pos-absolute-top-right z-10" id="closePreviewBtn">
                            <svg class="icon-tw-14">
                                <use xlink:href="#icon-x" />
                            </svg>
                        </button>

                        <!-- Navigation Buttons -->
                        <button class="carousel-nav prev" id="prevResultBtn">
                            <svg class="icon-tw-20">
                                <use xlink:href="#icon-prev" />
                            </svg>
                        </button>

                        <img id="resultPreviewImg" src="" />

                        <button class="carousel-nav next" id="nextResultBtn">
                            <svg class="icon-tw-20">
                                <use xlink:href="#icon-next" />
                            </svg>
                        </button>

                        <!-- Page Indicator -->
                        <div class="carousel-indicator" id="carouselIndicator">1 / 1</div>
                        <div class="result-placeholder">Result</div>
                        <div class="result-actions-floating">
                            <div class="result-button-bridge">
                                <button class="control-btn" id="applyResultBtn" title="Apply to layer">
                                    <svg class="icon-tw-12">
                                        <use xlink:href="#icon-apply-layer" />
                                    </svg>
                                    Apply to Layer
                                </button>
                                <button class="control-btn" id="createDocBtn" title="New document">
                                    <svg class="icon-tw-12">
                                        <use xlink:href="#icon-new-doc" />
                                    </svg>
                                    New Document
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="params-container card">
                    <div id="appParamsContent"></div>
                </div>
            </div>

            <!-- Progress & Logs -->

            <footer class="footer execution-footer">
                <div class="log-drawer" id="logDrawer">
                    <div class="log-content-wrapper">
                        <div class="log-content" id="logContent"></div>
                    </div>
                    <div class="log-drawer-header" id="logDrawerHeader" title="Click to toggle logs">
                        <button class="icon-btn mr-8" id="clearLogsBtn" title="Clear Logs">
                            <svg class="icon-tw-14">
                                <use xlink:href="#icon-trash" />
                            </svg>
                        </button>
                        <div id="logDrawerChevron">
                            <svg class="icon-tw-12">
                                <use xlink:href="#icon-up" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="footer-actions">
                    <button class="run-btn primary" id="runBtn">Generate Now</button>
                    <button class="stop-btn secondary d-none" id="stopBtn" title="Stop Task" style="display: none;">
                        <svg class="icon-tw-18">
                            <use xlink:href="#icon-stop" />
                        </svg>
                    </button>
                </div>
            </footer>
        </section>

    </div>
    <script src="js/api.js"></script>
    <script src="js/logic.js"></script>
</body>

</html>
